name: 'coverage'
on:
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Get Cover 
            uses: orgoro/coverage@v3
            with:
                coverageFile: $GITHUB_WORKSPACE/coverage.xml
                token: ${{ secrets.GITHUB_TOKEN }}
                thresholdAll: 0.8
